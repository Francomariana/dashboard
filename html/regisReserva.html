<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistroReserva</title>
    <link rel="stylesheet" href="dpgRegis.css">
    <link rel="stylesheet" href="regisReserva.css">
</head>
<body>
    <div class="container">
        <div class="desp"> 
            <div class="dropdown">
                <div class="select">
                    <span class="selected">Facebook</span>
                    <div class="caret"></div>
                </div>
                <ul class="menu">
                    <li class="active">Facebook</li>
                    <li>Instagram</li>
                    <li>Twitter</li>
                    <li>Linkedin</li>
                    <li>Tik Tok</li>
                </ul>
            </div>
        </div><br><br><br><br><br><br>
        <h2 class="titulo">Registro de Reservas</h2>
        <form action="">
            <div class="di2">
                <div class="filter">
                    <div class="contraseña">
                        <label for="">Nombre de la Reserva</label>
                        <input type="text" required>
                    </div>
                    <div class="contraseña">
                        <label for="">Fecha Reserva</label>
                        <input type="date" required>
                    </div>
                    <div class="contraseña">
                        <label for="">Número de personas</label>
                        <input type="number" required>
                    </div>
                    <div class="contraseña">
                        <label for="">Inicio</label>
                        <input type="date" required>
                        <label for="">Fin</label>
                        <input type="date" required>
                    </div>
                    <div class="addMemberBtn1">
                        Estado <select name="" id="table-size">
                            <option value="Confirmado">Confirmado</option>
                            <option value="Ejecución">Ejecución</option>
                        </select>
                    </div>
                    <div class="Valor">
                        <label for="">Valor Total</label>
                        <input type="number" required>
                    </div>
                    <div class="Valor">
                        <label for="">Anticipo Pagado</label>
                        <input type="number" required>
                    </div>
                    <div class="Valor">
                        <label for="">Completación de Pago</label>
                        <input type="number" required>
                    </div>
                    <div class="btn">
                        <button class="botn">Cancelar</button>
                        <button class="bt">Guardar</button>
                    </div>
                </div>
            </div> 
            <div class="di1">
                <div class="filter">
                    <div class="nombres">
                        <label for="">Nombres</label>
                        <input type="text" required>
                    </div>
                    <div class="apellidos">
                        <label for="">Apellidos</label>
                        <input type="text" required>
                    </div>
                    <div class="direccion">
                        <label for="">Dirección</label>
                        <input type="text" required>
                    </div><br>
                    <div class="addMemberBtn">
                        Tipo de documento <select name="" id="table-size">
                            <option value="Cédula de ciudadania">Cédula de ciudadania</option>
                            <option value="Tarjeta de Identidad">Tarjeta de Identidad</option>
                            <option value="Cédula de Extranjería">Cédula de Extranjería</option>
                            <option value="Pasaporte">Pasaporte</option>
                        </select>
                        </div>
                        <div class="documento">
                            <label for="">Documento</label>
                            <input type="number" required>
                        </div>
                        <div class="correo">
                            <label for="">correo</label>
                            <input type="email" required>
                        </div>
                        <div class="telefono">
                            <label for="">Teléfono</label>
                            <input type="number" required>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="table.js"></script>
</body>
</html>
