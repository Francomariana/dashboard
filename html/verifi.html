<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="verifi.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="form-box login">
            <h2>Recuperacion de cuenta</h2><br><br>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Acepta recibir correo.</label>
                </div><br><br>
                <button type="submit" class="btn">Enviar</button>
                <div class="login-register">
                    <p><a href="#" class="register-link">Probar otro método</a></p>
                </div>
            </form>
        </div>
        <div class="form-box register">
            <h2>Probar otro método</h2><br><br>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="call"></ion-icon></span>
                    <input type="number" required>
                    <label>Numero</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Acepta recibir mensaje.</label>
                </div><br><br>
                <button type="submit" class="btn">Enviar</button>
                <div class="login-register">
                    <a href="#" class="login-link">Ir atrás</a><br><br>
                    <p>comunícate a nuestra <a href="#" class="#">línea de atención al cliente</a> si presentas problemas en tu cuenta.</p>
                </div>
            </form>
        </div>
    </div>
    <script src="verifi.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
